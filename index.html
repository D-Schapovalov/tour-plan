<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tour-plan</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700;800&family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;500&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="navbar">
		<div class="container">
			<div class="navbar__top">
				<a href="#" class="logo">
					<img src="img/logo.svg" alt="logo: tour plan" class="logo__image" />
				</a>
				<form action="#" class="search navbar__search">
					<input type="text" class="search__input" placeholder="Search Location" />
					<button class="search__button">
						<img src="img/search.svg" alt="" />
					</button>
				</form>
				<!-- .search -->
				<a href="#" class="user navbar__user">
					<img src="img/user-img.jpg" alt="image: user" class="user__image" />
					<span class="user__name">Nathan</span>
				</a>
				<!-- /.user -->
				<div class="burger">
					<span class="burger__item"></span>
					<span class="burger__item"></span>
					<span class="burger__item"></span>
				</div>
				<!-- /.burger -->
			</div>
			<!-- .navbar-top -->
		</div>
		<!-- .container -->
		<div class="navbar__menu">
			<div class="container">
				<nav class="menu">
					<ul class="menu__list">
						<li class="menu__item"><a href="#" class="menu__link">All Deals</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Hotels</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Activities</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Hotel Day Packages</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Restaurants</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Events</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Rodrigues</a></li>
					</ul>
				</nav>
			</div>
			<!-- .container -->
		</div>
		<!-- .navbar-menu -->
	</header>
</body>
